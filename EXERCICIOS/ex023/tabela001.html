<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento-horizontal */
            vertical-align: middle; /* Alinhamento vertical - top, middle, bottom */
        }

        .numero {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha da tabela
            TABLE HEADER = cabeÃ§alho da tabela
            TABLE DATA = dado da tabela
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <TD>C1</TD>
        </tr>
        <tr> <!-- Segunda linha -->
            <td>A2</td>
            <TD>B2</TD>
            <TD class="numero">C2</TD>
        </tr>
        <TR> <!-- Terceira linha -->
            <TD>A3</TD>
            <TD>B3</TD>
            <TD class="numero">C3</TD>
        </TR>
        <TR> <!-- Quarta linha -->
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </TR>
    </table>
</body>
</html>
