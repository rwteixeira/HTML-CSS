<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <title>Select, Range e Botões</title>
</head>
<body>
    <div class="container p-5">
        <!-- DECLARAÇÃO: 'div.mb-3>label{Opção Desejada}+select>option{Opção $}*6' -->
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada</label>
            <div class="col-4"> <!-- Ocupará apenas 4 colunas das 12 (padrão) -->
                <select class="form-select form-select-lg">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>    
        </div>
    </div>

    <div class="container p-5">
        <!-- DECLARAÇÃO: 'div.mb-3>label{Opção Desejada}+select>option{Opção $}*6' -->
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada</label>
            <div class="col-4"> <!-- Ocupará apenas 4 colunas das 12 (padrão) -->
                <select class="form-select form-select-sm" multiple>
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>    
        </div>
    </div>

    <div class="container p-5">
        <!-- DECLARAÇÃO: 'div.mb-3>label{Opção Desejada}+select>option{Opção $}*6' -->
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada</label>
            <div class="col-2"> <!-- Ocupará apenas 4 colunas das 12 (padrão) -->
                <select class="form-select form-select-sm" multiple size="6" disabled>
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>    
        </div>
        <hr>
        <div class="mb-3 col-4">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" class="form-range" id=""
            min="1" max="5" step="1" value="4">
        </div>
        <hr>
        <p><a href="#" class="btn btn-success btn-sm">Link</a></p>
        <p><a href="#" class="btn btn-outline-success">Link</a></p>
        <p><a href="#" class="btn btn-outline-success btn-lg">Link</a></p>
        <hr>
        <button class="btn btn-warning">Botão</button>
        <button class="btn btn-warning" disabled>Botão</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button>


    </div>

    <h6><a href="/index.html">Voltar ao Início</a></h6>

</body>
</html>
