<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <title>Formatação de Colunas</title>
</head>
<body>
    <div class="container my-3 vstack gap-3">
        <div class="p-5 bg-primary"></div>
        <div class="p-5 bg-success"></div>
        <div class="p-5 bg-warning"></div>
    </div>

    <div class="container my-3 hstack gap-3">
        <!--
            Com a classe hstack, essa div se transforma num container flex-box.
            As divs internas passam a ser itens flex-box.
        -->
        <div class="p-5 bg-secondary"></div>
        <div class="vr"></div>
        <div class="p-5 bg-info"></div>
        <div class="vr"></div>
        <div class="p-5 bg-danger"></div>
    </div>

    <div class="container my-3 hstack gap-3">
        <!--
            Com a classe hstack, essa div se transforma num container flex-box.
            As divs internas passam a ser itens flex-box.
        -->
        <div class="p-5 bg-secondary"></div>
        <div class="vr ms-auto"></div> <!-- Margem automática -->
        <div class="p-5 bg-info"></div>
        <div class="vr"></div>
        <div class="p-5 bg-danger"></div>
    </div>

    <hr>

    <div class="container my-3 position-relative">
        <div class="p-5 bg-primary"></div>
        <div class="p-5 bg-secondary position-absolute bottom-0 start-0 end-0"></div>
        <!--
            Posicionamentos: class"position-absolute" para posicionamento absoluto.
            class="position-absolute bottom-0 start-0 end-0"
        -->
        <div class="p-5 bg-dark"></div>
    </div>


    <br>
    <br>
    <br>
    <br>
    <h6><a href="/index.html">Voltar ao Início</a></h6>
</body>
</html>
