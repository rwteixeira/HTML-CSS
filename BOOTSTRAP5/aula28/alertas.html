<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- COM RECURSOS DE ICONES -->
     
    <title>Alertas</title>
</head>
<body>
    <div class="container py-5">
        <h1 class="display-3">Alertas</h1>
        <div class="alert alert-primary">Este é um alerta simples</div>
        <hr>

        <div class="alert alert-warning alert-dismissible fade show">
            <h4 class="alert-heading">
                <i class="bi-info-circle">
                </i>Informação</h4>
            <p>Este é um alerta de aviso</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <a href="#" class="alert-link">Clique aqui.</a>
        </div>

        <hr>
        <div class="alert alert-danger">Este é um alerta simples</div>
        
    </div>


    <h6><a href="/index.html">Voltar ao Início</a></h6>
</body>
</html>
