<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- COM RECURSOS DE ICONES -->
     
    <title>Badges</title>
</head>
<body>
    <div class="container py-5">
        <h1 class="display-3">Badges</h1>
        <hr>
        <h2>Exemplo de texto em capsula
            <span class="badge bg-primary">novo</span>
        </h2>
        <hr>
        <button class="btn btn-primary">Notificações
            <span class="badge text-bg-danger">5</span>
        </button>
        <hr>
        <button class="btn btn-primary btn-lg position-relative">Notificações
            <span class="badge text-bg-warning
            position-absolute top-0 start-100
            translate-middle rouded-pill">5</span>
        </button>
        <button class="btn btn-primary btn-lg position-relative ms-4">Notificações
            <span class="badge text-bg-danger
            position-absolute top-0 start-100
            translate-middle rouded-circle p-2 border border-light"> </span>
        </button>
        <hr>

    </div>


    <h6><a href="/index.html">Voltar ao Início</a></h6>
