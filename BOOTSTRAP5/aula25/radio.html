<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- COM RECURSOS DE ICONES -->

    <title>Agrupamento de Botões - Tipo Radio</title>
</head>
<body>

    <!--
        DECLARAÇÃO EMMET: div.btn-group>(input:radio.btn-check[name="grupo"]#btn$+label.btn.btn-outline-primary{Botão de Checagem $}[for="btn$"])*3
    -->
    <!-- RADIO -->
    <div class="container p-5">
        <p class="display-6">Agrupamento de Botões - Tipo Radio</p>
        <div class="btn-group">
            <input type="radio" name="grupo" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">Botão de Checagem 1</label>
            <input type="radio" name="grupo" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">Botão de Checagem 2</label>
            <input type="radio" name="grupo" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">Botão de Checagem 3</label>
        </div>
    </div>
    




    <br><br>
    <h6><a href="/index.html">Voltar ao Início</a></h6>
</body>
</html>
