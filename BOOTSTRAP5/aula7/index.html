<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- O atributo 'defer' fará com que o arquivo de script seja carregado somente após 
     o carregamento de todos os elementos da página.
     Equivale a colocar essa tag no final da página. -->

    <title>Formatação de Colunas</title>
    <style>
        .row {
            height: 200px;
            background-color: aliceblue;
        }

        .col-3 {
            background-color: antiquewhite;
            padding: 20px;
            border: 1px solid black
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">Coluna 1</div>
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div>

    <h6><a href="/index.html">Voltar ao Início</a></h6>
</body>
</html>
