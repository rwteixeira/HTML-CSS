<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Mensagens Flutuantes</title>
</head>
<body>
    <div class="container py-5">
        <p class="display-3">Toast Header</p>
        <hr>
        <p class="text-secondary display-6">Mensagem do Tipo Toast</p>
    
        <div id="myToast" class="toast text-bg-warning" data-bs-delay="5000">
            <div class="toast-body">
                Chegaram novas mensagens em dua caixa-postal.
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-primary btn-sm">Visualizar</button>
                    <button class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ignorar</button>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var toastEl = document.getElementById('myToast');
                var toast = new bootstrap.Toast(toastEl);
                toast.show();
            });
        </script>

    </div>



    <h6><a href="/index.html">Voltar ao In√≠cio</a></h6>
</body>
</html>
