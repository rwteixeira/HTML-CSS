<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Mensagens Flutuantes</title>
</head>
<body>
    <div class="container py-5">
        <p class="display-3">Toast Header</p>
        <hr>
        <p class="text-secondary display-6">Mensagem do Tipo Toast</p>
    
        <div class="toast position-fixed top-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false" id="myToast">
            <div class="toast-header">
                <i class="bi-info-circle me-1"></i>
                <strong class="me-auto">Informação</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odio saepe, atque in natus dignissimos nulla ratione doloremque aliquam consectetur sunt.
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var toastEl = document.getElementById('myToast');
                var toast = new bootstrap.Toast(toastEl);
                toast.show();
            });
        </script>

    </div>



    <h6><a href="/index.html">Voltar ao Início</a></h6>
</body>
</html>
